name: Deploy TO S3 And Inbalidate CLoudfront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: 의존성 설치
        run: npm i

      - name: 빌드하기
        run: npm run build

      - name: 빌드 확인하기
        run: |
          ls
          echo " ------------"
          cd dist
          ls
